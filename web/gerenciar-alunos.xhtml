<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <h:form>
        <p:fieldset legend="Alunos">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome" />
                <p:inputText value="#{alunoBean.aluno.nome}" />
                <h:outputLabel value="Nascimento" />
                <p:inputMask mask="99/99/9999" value="#{alunoBean.aluno.nascimento}" />
                <h:outputLabel value="Matrícula" />
                <p:inputMask mask="999" value="#{alunoBean.aluno.matricula}" />
                <h:outputLabel value="Turma" />
                <p:inputMask mask="999" value="#{alunoBean.aluno.turma}" />
            </p:panelGrid>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Adicionar" action="#{alunoBean.adicionarAluno}" update="@form" ajax="false" />
                </p:toolbarGroup>
            </p:toolbar>
            <p:dataTable value="#{alunoBean.alunos}" var="umAluno">             
                <p:column headerText="Nome" sortBy="#{umAluno.nome}">
                    <h:outputText value="#{umAluno.nome}" />
                </p:column>
                <p:column headerText="Data de Nascimento" sortBy="#{umAluno.nascimento}">
                    <h:outputText value="#{umAluno.nascimento}" />
                </p:column>
                <p:column headerText="Matrícula" sortBy="#{umAluno.matricula}">
                    <h:outputText value="#{umAluno.matricula}" />
                </p:column>
                <p:column headerText="Turma" sortBy="#{umAluno.turma}">
                    <h:outputText value="#{umAluno.turma}" />
                </p:column>
                <p:column headerText="Ações">
                    <h:commandButton action="#{alunoBean.editAluno}" value="Editar">
                        <f:setPropertyActionListener value="#{umAluno}" target="#{alunoBean.aluno}" />
                    </h:commandButton>
                    <h:commandButton action="#{alunoBean.excluirAluno}"  value="Excluir" >
                        <f:setPropertyActionListener value="#{umAluno}" target="#{alunoBean.aluno}" />
                    </h:commandButton>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
