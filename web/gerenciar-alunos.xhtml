<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <p:fieldset legend="Aluno">
    <h:form>
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome" />
                <p:inputText required="true" id="inputNomeAluno" value="#{alunoBean.aluno.nome}" >
                    <f:validator validatorId="validaImputString"/>
                </p:inputText>
                <p:outputLabel value="Nascimento" />
                <p:calendar required="true" yearRange="c-30:c+30" id="german" value="#{alunoBean.aluno.nascimento}" locale="de" navigator="true" pattern="dd/MM/yyyy" />
                <h:outputLabel value="Matrícula" />
                <p:inputMask required="true" mask="9?999999999" value="#{alunoBean.aluno.matricula}" />
                <h:outputLabel value="Turma" />
                <p:inputMask required="true" mask="999" value="#{alunoBean.aluno.turma}" />
            </p:panelGrid>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Adicionar" action="#{alunoBean.adicionarAluno}" update="@form" ajax="false" />
                    <h:message for="inputNomeAluno" style="color:red" />
                </p:toolbarGroup>
            </p:toolbar>     
    </h:form>
        <h:form>
            <p:dataTable value="#{alunoBean.alunos}" var="umAluno">             
                <p:column headerText="Nome" sortBy="#{umAluno.nome}">
                    <h:outputText value="#{umAluno.nome}" />
                </p:column>
                <p:column headerText="Data de Nascimento" sortBy="#{umAluno.nascimento}">
                    <h:outputText value="#{umAluno.nascimento}" >
                    <f:convertDateTime pattern = "dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Matrícula" sortBy="#{umAluno.matricula}">
                    <h:outputText value="#{umAluno.matricula}" />
                </p:column>
                <p:column headerText="Turma" sortBy="#{umAluno.turma}">
                    <h:outputText value="#{umAluno.turma}" />
                </p:column>
                
                <p:column headerText="Ações">
                    
                    <h:commandButton action="#{alunoBean.editAluno}" value="Editar">
                        <f:setPropertyActionListener value="#{umAluno}" target="#{alunoBean.aluno}" />
                    </h:commandButton>
                    <h:commandButton action="#{alunoBean.excluirAluno}"  value="Excluir" >
                        <f:setPropertyActionListener value="#{umAluno}" target="#{alunoBean.aluno}" />
                    </h:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </p:fieldset> 
</ui:decorate>
