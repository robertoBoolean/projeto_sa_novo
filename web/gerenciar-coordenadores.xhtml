<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <h:form>
        <p:fieldset legend="Coordenadores">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome" />
                <p:inputText value="#{coordenadorBean.coordenador.nome}" />
                <h:outputLabel value="Usuario" />
                <p:inputText value="#{coordenadorBean.coordenador.usuario}" />
                <h:outputLabel value="Senha" />
                <p:inputMask mask="999999" value="#{coordenadorBean.coordenador.senha}" />
            </p:panelGrid>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Adicionar" action="#{coordenadorBean.adicionarCoordenador}" update="@form" ajax="false" />
                </p:toolbarGroup>
            </p:toolbar>
            <p:dataTable value="#{coordenadorBean.coordenadores}" var="umCoordenador">             
                <p:column headerText="Nome" sortBy="#{umCoordenador.nome}">
                    <h:outputText value="#{umCoordenador.nome}" />
                </p:column>
                <p:column headerText="Usuário" sortBy="#{umCoordenador.usuario}">
                    <h:outputText value="#{umCoordenador.usuario}" />
                </p:column>
                <p:column headerText="Senha" sortBy="#{umCoordenador.senha}">
                    <h:outputText value="#{umCoordenador.senha}" />
                </p:column>
                <p:column headerText="Ações">
                    <h:commandButton action="#{coordenadorBean.editCoordenador}" value="Editar">
                        <f:setPropertyActionListener value="#{umCoordenador}" target="#{coordenadorBean.coordenador}" />
                    </h:commandButton>
                    <h:commandButton action="#{coordenadorBean.excluirCoordenador}"  value="Excluir" >
                        <f:setPropertyActionListener value="#{umCoordenador}" target="#{coordenadorBean.coordenador}" />
                    </h:commandButton>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
