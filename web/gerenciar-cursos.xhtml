<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <h:form>
        <p:fieldset legend="Cursos">  
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome" />
                <p:inputText value="#{cursoBean.curso.nome}" />
                <p:outputLabel for="console" value="Grades de Horário:" />
                <p:selectOneMenu id="console" value="#{gradeHorarioBean.gradeHorario.nome}}" style="width:125px">
                    <f:selectItem itemLabel="Selecione um" itemValue="" />
                    <f:selectItems value="#{gradeHorarioBean.horarios}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Adicionar" action="#{cursoBean.adicionarCurso()}" update="@form" ajax="false" />
                </p:toolbarGroup>
            </p:toolbar>
            <p:dataTable value="#{cursoBean.cursos}" var="curso">             
                <p:column headerText="Nome" sortBy="#{curso.nome}">
                    <h:outputText value="#{curso.nome}" />
                </p:column>
                <p:column headerText="Ações">
                    <h:commandButton action="#{cursoBean.editCurso()}" value="Editar">
                        <f:setPropertyActionListener value="#{curso}" target="#{cursoBean.curso}" />
                    </h:commandButton>
                    <h:commandButton action="#{cursoBean.excluirCurso()}"  value="Excluir" >
                        <f:setPropertyActionListener value="#{curso}" target="#{cursoBean.curso}" />
                    </h:commandButton>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
