<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    

    <h:form id="formTurma">
        <p:fieldset legend="Editar Turma">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome" />    
                <p:inputText required="true" id="inputNomeTurma" value="#{turmaBean.turma.nome}">
                    <f:validator validatorId="validaImputString"/>
                </p:inputText>
                <h:outputLabel value="Grade de HorÃ¡rios" />                
                <p:selectOneMenu id="horarios" value="#{turmaBean.turma.gradeHorario}" >          
                    <f:selectItem itemLabel=""
                                itemValue=""
                                noSelectionOption="true" /> 
                    <f:selectItems value="#{gradeHorarioBean.horarios}" 
                                var="umaGrade"
                                itemValue="#{umaGrade}"
                                itemLabel="#{umaGrade.nome}"
                                />
                </p:selectOneMenu>
         
         
                
            <h:outputLabel value="Data de Inicio:" />
            <p:calendar id="DataInicio" value="#{turmaBean.turma.dataInicio}" />
           
            <h:outputLabel value="Data Final:" />
            <p:calendar id="DataFim" value="#{turmaBean.turma.dataFim}" />
            
            </p:panelGrid>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" action="#{turmaBean.salvarTurma}" update="formTurma" />
                    <p:commandButton value="Cancelar" action="#{turmaBean.listarTurma}" update="formTurma" />
                </p:toolbarGroup>
            </p:toolbar>
            
        </p:fieldset>
    </h:form>
</ui:decorate>
