<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <h:form id="formTurma">
        <p:fieldset legend="Adicionar Turma">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome" />    
                <p:inputText required="true" id="inputNomeTurma" value="#{turmaBean.turma.nome}">
                    <f:validator validatorId="validaImputString"/>
                </p:inputText>
                <h:outputLabel value="Grade de Horários" />                
                <p:selectOneMenu id="horarios" value="#{turmaBean.turma.gradeHorario}" >          
                    <f:selectItem itemLabel=""
                                  itemValue=""
                                  noSelectionOption="true" /> 
                    <f:selectItems value="#{gradeHorarioBean.horarios}" 
                                   var="umaGrade"
                                   itemValue="#{umaGrade}"
                                   itemLabel="#{umaGrade.nome}"
                                   />
                </p:selectOneMenu>


                <h:outputLabel value="Data de Inicio:" />
                <p:calendar id="DataInicio" value="#{turmaBean.turma.dataInicio}" />

                <h:outputLabel value="Data Final:" />
                <p:calendar id="DataFim" value="#{turmaBean.turma.dataFim}" />

            </p:panelGrid>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Adicionar" action="#{turmaBean.salvarTurma}" update="formTabela formTurma" />
                    <p:commandButton value="Limpar" action="#{turmaBean.novaTurma}" update="formTabela formTurma" />
                </p:toolbarGroup>
            </p:toolbar>

        </p:fieldset>
    </h:form>
    <h:form id="formTabela">
        <p:fieldset legend="Turmas">
            <p:dataTable value="#{turmaBean.turmas}" var="umaTurma">   
                <p:column headerText="Nome">
                    <h:outputText value="#{umaTurma.nome}" />
                </p:column>
                <p:column headerText="Grade de Horários">
                    <h:outputText value="#{umaTurma.gradeHorario.nome}" />
                </p:column>
                <p:column headerText="Data Inicio">
                    <h:outputText value="#{umaTurma.dataInicio}" >
                        <f:convertDateTime dateStyle="long" pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Data Fim" >
                    <h:outputText value="#{umaTurma.dataFim}" >
                        <f:convertDateTime dateStyle="long" pattern="dd/MM/yyyy" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Ações">
                    <h:commandButton action="#{turmaBean.editar}" value="Editar" >
                        <f:setPropertyActionListener value="#{umaTurma}" target="#{turmaBean.turma}" />
                    </h:commandButton>
                    <h:commandButton action="#{turmaBean.excluir}"  value="Excluir" >
                        <f:setPropertyActionListener value="#{umaTurma}" target="#{turmaBean.turma}" />
                    </h:commandButton>
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:decorate>
