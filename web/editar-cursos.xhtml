<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <h:form>
        <p:fieldset legend="Editar Curso Selecionado">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome" />
                <p:inputText value="#{cursoBean.curso.nome}" />
            </p:panelGrid>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Editar" action="#{cursoBean.adicionarCurso()}" update="@form" />
                    <p:commandButton value="Cancelar" action="#{cursoBean.cancelarCurso()}" update="@form" />
                </p:toolbarGroup>
            </p:toolbar>
        </p:fieldset>
    </h:form>
</ui:decorate>
