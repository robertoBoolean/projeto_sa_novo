<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <h:form>
        <p:fieldset legend="Editar Aluno selecionado">
            <p:panelGrid columns="2">
                <h:outputLabel value="Nome" />    
                <p:inputText required="true" value="#{alunoBean.aluno.nome}">
                    <f:validateLength minimum="2" />
                <p:inputText/>
                <h:outputLabel value="Nascimento" />
                <p:inputMask mask="99/99/9999" value="#{alunoBean.aluno.nascimento}" />
                <h:outputLabel value="Matrícula" />
                <p:inputMask mask="9?99" value="#{alunoBean.aluno.matricula}" />
                <h:outputLabel value="Turma" />
                <p:inputMask mask="9?99" value="#{alunoBean.aluno.turma}" />
            </p:panelGrid>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Editar" action="#{alunoBean.adicionarAluno}" update="@form" />
                    <p:commandButton value="Cancelar" action="#{alunoBean.cancelarAluno()}" update="@form" />
                </p:toolbarGroup>
            </p:toolbar>
        </p:fieldset>
    </h:form>
</ui:decorate>
